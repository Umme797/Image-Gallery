<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--TITLE-->
    <title>Image Gallery</title>

    <link rel="stylesheet" href="IG.css">

</head>
<body>


    <!--GALLERY-->
    <section id="gallery">


        <!--IMAGE FILTERS-->
        <div class="filter">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>


        <!--IMAGE CONTAINER-->
        <div class="img-container">


            <!--NATURE IMAGES-->
            <div class="image nature">
                <img src="nature 1.jpg" alt="Nature 1">
                <img src="nature 2.jpg" alt="Nature2">
                <img src="nature 3.jpg" alt="Nature3">
                <img src="nature 4.jpg" alt="Nature4">
            </div>


            <!--CITY IMAGES-->
            <div class="image city">
                <img src="city 1.avif" alt="city 1">
                <img src="city 2.avif" alt="city2">
                <img src="city 3.jpg" alt="city3">
                <img src="city 4.jpg" alt="city4">
            </div>


            <!--ANIMAL IMAGES-->
            <div class="image animals">
                <img src="animal 1.jpg" alt="animals1">
                <img src="animal 2.jpg" alt="animals2">
                <img src="animal 3.jpg" alt="animals3">
                <img src="animal 4.jpg" alt="animals4">
            </div>


        </div>


    </section>



    <!--JS FILE-->
    <script src="IG.js"></script>

    
</body>
</html>
